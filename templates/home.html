{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="container">
  <div class="row">
    <div class="col-md-6">
    <form action="" method="post" class="mb-3 ">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="TaskName">
            <input type="text" class="form-control" name="priority" placeholder="Enter Your Priority"> 
            <input type="date" class="form-control" name="date" placeholder="enter date">
            <input type="submit" class="btn btn-success">
        </div>
    </form>  
    
    
    
    
    </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card" style="padding: 5px;">
                <div class="cardbody">
                    <h5 class="card-title"> {{i.name}}</h5>
                    <p><b>{{i.priority}} </b></p>
                    <p><b>{{i.date}} </b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>   
            </div>
            <br>
            {% endfor %} 
        </div>
  </div>
</div>


   
       
        
        
    
{% endblock %}
